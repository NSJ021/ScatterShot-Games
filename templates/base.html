{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ScatterShot {% block title %} {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <meta name="description" content="ScatterShot Games, an indie board games creator" />
        <meta name="keywords" content="boardgames, gaming, indie games, fun, leisure, indie" />
        <meta name="robots" content="index, follow" />

        <!-- Favicon -->
        <link type="image/png" sizes="16x16" rel="icon" href="{% static 'img\favicon\icons8-chess-16.png' %}" />
        <link type="image/png" sizes="32x32" rel="icon" href="{% static 'img\favicon\icons8-chess-32.png' %}" />
        <link type="image/png" sizes="96x96" rel="icon" href="{% static 'img\favicon\icons8-chess-96.png' %}" />

        <!-- External CSS libraries -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-select.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/lightbox.min.css' %}" />

        <!-- Custom stylesheet -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/blog_style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

        <!-- Google fonts -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPlayfair+Display:400,700%7CRoboto:100,300,400,400i,500,700" />

        <!-- Font Awesome -->

        <script src="https://kit.fontawesome.com/817bb270b0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        {% include 'includes/nav_bar.html' %} {% block content %} {% endblock %}

        <!-- Questions Section -->
        <div class="question-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9 col-md-8 col-sm-12">
                        <div class="question-text">
                            <h3>Do You Have Questions ?</h3>
                        </div>
                    </div>
                    {% comment %}
                    <div class="col-lg-3 col-md-4 col-sm-12">
                        <a href="{% url 'contact' %}" class="btn btn-md">Get in Touch</a>
                    </div>
                    {% endcomment %}
                </div>
            </div>
        </div>
        <!-- Questions section end -->

        {% include 'includes/footer.html' %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{% static 'js/jquery-2.2.0.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-select.min.js' %}"></script>
        <script src="{% static 'js/jquery.scrollUp.js' %}"></script>
        <script src="{% static 'js/slick.min.js' %}"></script>
        <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static 'js/lightgallery-all.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>

        {% block extras %} {% endblock %}
    </body>
</html>
