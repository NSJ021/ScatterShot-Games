{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="signup-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <h3>Reset Your Password</h3>
                    <p>Enter your email address below, and we'll send you instructions to reset your password.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            {{ form.as_p }}
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-theme">Send Reset Link</button>
                        </div>
                    </form>
                    <p>
                        <a href="{% url 'ssg_accounts:login' %}">Back to login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
